<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .main-image {
        text-align: center;
    }
    .thumbnail-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-top: 20px;
    }
    .thumbnail {
        width: 100px;
        height: 100px;
        cursor: pointer;
    }
    .thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .display-image {
        width: 100%;
        height: auto;
        display: none;
    }
</style>
</head>
<body>





</body>
</html>
